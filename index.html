<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>
        <p class="lead">Let's play a game.</p>
        <h4>Rules:</h4>
          <p>Enter a number greater than zero to show a list of numbers that follow these exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
          </ol>
          <br></br>
      <form id="pingForm">
        <div class="form-group">
          <label for="number">Enter a number:</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn btn-info">Play!</button>
      </form>

      <ul id="result"></ul>
    </div>
  </body>
</html>
